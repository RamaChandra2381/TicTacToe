<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire background */
            z-index: -1; /* Send the video to the back */
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure the buttons are above the video */
            position: absolute;
            bottom: 240px; /* Adjusted the distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 1s ease-in; /* Apply fade-in animation */
            animation-delay: 1s; /* Delay the start of the animation by 1 second */
            opacity: 0; /* Start with the container being invisible */
            animation-fill-mode: forwards; /* Ensure the container stays visible after the animation */
        }

        .button {
            display: inline-block;
            margin: 10px; /* Add margin to create space between the buttons */
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #4B0082;
            background-color: #FFFFFF; /* White button */
            border: none;
            border-radius: 30px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <button class="button" onclick="window.location.href='game.html'">Two Players</button>
        <button class="button" onclick="window.location.href='computer.html'">With Computer</button>
    </div>
</body>
</html>
